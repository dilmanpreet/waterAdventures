  <script>
        window.onload = function calendar(){
            var time = new Date();
			
            var month_name =
			['January','February','March','April','May','June','July','August','September','October','November','December'];
            var month = time.getMonth();                    
            var year = time.getFullYear();      
            
            var first_date = month_name[month] + " " + 1 + " " + year;  
            var foo = new Date(first_date).toDateString();          
            var first_day = foo.substring(0, 3);                    
            var day_name = ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'];
            var day_number = day_name.indexOf(first_day);               
            var days = new Date(year, month+1, 0).getDate();    

            var calendar = get_calendar(day_number, days);
            document.getElementById("calMonth").innerHTML = month_name[month]+" "+year;
            document.getElementById("calDates").appendChild(calendar);
        }

        function get_calendar(day_number, days){
            var table = document.createElement('table');    
            var tr = document.createElement('tr');      

            //first row of the calendar with the day of weeek
            for(var i=0; i<=6; i++){
                var td = document.createElement('td');
                var dayofweek = ['Monday', 'Tuesday', 'Wednesday', 'Thrusday', 'Friday', 'Saturday', 'Sunday']
                td.innerHTML = dayofweek[i];
                tr.appendChild(td);
            }
            table.appendChild(tr);


            //Second row of calendar with the first week


            tr = document.createElement('tr');
            var i;
            for(i=0; i<=6; i++){
                if(i == day_number){
                    break;
                }
                var td = document.createElement('td');
                td.innerHTML = "";
                tr.appendChild(td);
            }


            var count = 1;      
            for(; i<=6; i++){
                var td = document.createElement('td');
                td.innerHTML = count;
                count++;
                tr.appendChild(td);
            }
            table.appendChild(tr); 


            //3rd row  4th row 5th row
			
            for(var row=3; row<=7; row++){
                tr = document.createElement('tr');
                for(var i=0; i<=6; i++){
                    if(count > days){
                        table.appendChild(tr);
                        return table;
                    }
                    var td = document.createElement('td');
                    td.innerHTML = count;
                    count++;
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
